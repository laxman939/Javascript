<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Tables</title>
    <link rel="stylesheet" href="./styles.css" title="" />
  </head>
  <body>
    <table>
      <caption>
        Super Heroes
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Known As</th>
          <th>Place</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bruce</td>
          <td>Wayne</td>
          <td>Batman</td>
          <td>Gotham City</td>
        </tr>
        <tr>
          <td>Clark</td>
          <td>Kent</td>
          <td>Superman</td>
          <td>Metropolis</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>Stark</td>
          <td>Iron Man</td>
          <td>Malibu</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Parker</td>
          <td>Spider-Man</td>
          <td>New York City</td>
        </tr>
        <tr>
          <td>Matt</td>
          <td>Murdock</td>
          <td>Daredevil</td>
          <td>New York City</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
